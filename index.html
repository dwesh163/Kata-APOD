<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD</title>
    <link rel="stylesheet" href="style.css">
</head>
<nav>
    <section class="logo">
        <img src="img/logo.png" alt="" />
        <h1>APOD</h1>
    </section>
    <section class="url">
        <div onmouseover="over('apod')" onmouseout="out('apod')">
            <button onclick="activePageFunction(`apod`)">APOD</button>
            <div class="line-apod"></div>
        </div>
        <div onmouseover="over('settings')" onmouseout="out('settings')">
            <button onclick="activePageFunction(`settings`)">Settings</button>
            <div class="line-settings"></div>
        </div>



    </section>

</nav>

<body>
    <main>

        <script src="script.js"></script>
        
        <section class="section-apod">
            <div class="info">
                <h1 class="title"></h1>
                <!--<h2 class="date"></h2>-->
                <input id="date" type="date" value="2000-01-01" min="1995-06-16">
                <div class="img">
                    <button onclick="setDay('before')">before</button>
                    <img class="hdurl" src="" alt="">
                    <button onclick="setDay('after')">after</button>
                </div>
                <h3 class="explanation"> </h3>
                <h4 class="copyright"></h4>
            </div>
        </section>
        <section class="section-settings">
            <section>

                <input type="text" name="" id="APIKey">
                <button onclick="setKey()" placeholder="Valid APOD api key here" >Set API key</button>
            </section>          
            <section>

                <h2>Don't have one ? You can get one <a href="https://api.nasa.gov/">here</a></h2>
            </section>
        </section>
        
    </main>


    <footer>Copyright Â© Dwesh163</footer>


</body>

</html>
